- type: entity
  parent: BaseItem
  id: RMCCassettePlayer
  name: cassette player
  description: A cassette player that first hit the market over 250 years ago. Crazy how these never went out of style.
  components:
  - type: Sprite
    sprite: _RMC/Objects/Devices/cassette_player.rsi
    state: walkman
  - type: Item
    size: Small
  - type: Clothing # TODO: This needs to change since only one ear slot, compared to RMC's two. But *where*.
    slots:
    - ears
  - type: CassettePlayer
  - type: GuideHelp
    guides:
    - Cassette

- type: entity
  abstract: true
  parent: BaseItem
  id: RMCCassetteTapeBase
  categories: [ HideSpawnMenu ]
  name: cassette
  description: A plastic cassette tape.
