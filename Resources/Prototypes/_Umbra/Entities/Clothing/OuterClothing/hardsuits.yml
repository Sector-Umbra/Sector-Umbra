# MI14 - Umbra
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitMI14Anino
  name: anino hardsuit
  description: A sleek facade that turns anyone into a living shadow. Yes, even the clown.
  components:
  - type: Sprite
    sprite: _Umbra/Clothing/OuterClothing/Hardsuits/mi14_anino.rsi
  - type: Clothing
    sprite: _Umbra/Clothing/OuterClothing/Hardsuits/mi14_anino.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.02
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.001
    coolingCoefficient: 0.001
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: FireProtection
    reduction: 0.8
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.6
        Heat: 0.2
        Radiation: 0.01
        Caustic: 0.5
  - type: Item
    size: Huge
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitMI14Anino

