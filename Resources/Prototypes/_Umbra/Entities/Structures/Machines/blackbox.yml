- type: entity
  parent: BaseStructureDynamic
  id: BlackboxRecorder
  name: black box recorder type X4
  description: A machine that used to track shuttle data in the event of a catastrophe
  components:
  - type: Appearance
  - type: Sprite
    sprite: _Umbra/Structures/Machines/blackbox.rsi
    state: blackbox_empty
  - type: PointLight
    mask: /Textures/Effects/LightMasks/double_cone.png
    color: "#DC143C"
    energy: 5
    radius: 10
    softness: 1
  - type: RotatingLight
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
    anchored: True
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 200
  - type: Anchorable
    delay: 10
  - type: InteractionOutline
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: DamageOnHighSpeedImpact
    damage:
      types:
        Blunt: 5
    soundHit:
      collection: MetalThud
  - type: ItemSlots
    slots:
      blackbox_data_slot:
        name: blackbox-slot-component-slot-name-blackboxdata
        whitelist:
          tags:
          - BlackboxData
  - type: ItemMapper
    mapLayers:
      blackbox_blackboxdata:
        whitelist:
          tags:
          - BlackboxData
    sprite: _Umbra/Structures/Machines/blackbox.rsi
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
      blackbox_data_slot: !type:ContainerSlot {}

- type: entity
  parent: BoxBase
  id: BlackboxDataContainer
  name: blackbox data container
  description: The heart of a blackbox. Hold's all the data. Most of it is encrypted, but theres some print outs also stored inside too.
  components:
  - type: Sprite
    sprite: _Umbra/Structures/Machines/blackbox.rsi
    state: blackbox_data_closed
  - type: Item
    size: Small
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,4,3
    whitelist:
      tags:
      - Document
  - type: Tag
    tags:
    - BlackboxData

- type: entity
  parent: BlackboxDataContainer
  suffix: "Sprinter-554"
  id: BlackboxDataContainer554
  name: blackbox data container
  description: The heart of a blackbox. Hold's all the data. Most of it is encrypted, but theres some print outs also stored inside too.
  components:
  - type: StorageFill
    contents:
    - id: PaperWritten554Astronav
    - id: PaperWritten554Manifest
    - id: PaperWritten554HealthLogs

- type: Tag
  id: BlackboxData
