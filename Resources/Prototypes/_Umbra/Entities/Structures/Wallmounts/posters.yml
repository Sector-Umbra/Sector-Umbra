- type: entity
  parent: BaseSign
  id: UmbraPosterBase
  abstract: true
  components:
  - type: WallMount
    arc: 360
  - type: Sprite
    drawdepth: WallTops
    sprite: _Umbra/Structures/Wallmounts/posters.rsi
    snapCardinals: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBroken:
            min: 1
            max: 1
        offset: 0

- type: entity
  parent: UmbraPosterBase
  id: PosterLegitUmbraClouds
  name: "Anatidae Constellation"
  description: "They say this set of stars form the shape of a duck. Can you see it?"
  components:
  - type: Sprite
    state: clouds_legit

- type: entity
  parent: UmbraPosterBase
  id: PosterContrabandLeDuck
  name: "That Which Does Not Exist"
  description: "You may feel a cold stare creeping down your spine, but you will resist. Always remember: You do not see it. It does not exist. It cannot hurt you."
  components:
  - type: Sprite
    state: leduck_contraband
