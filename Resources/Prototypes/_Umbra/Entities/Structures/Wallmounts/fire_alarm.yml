- type: entity
  id: FireAlarmXeno
  parent: FireAlarm
  name: fire alarm
  description: An alien fire alarm. Works just the same!
  components:
  - type: Sprite
    sprite: _Umbra/Structures/Wallmounts/air_monitors_xeno.rsi
    layers:
    - state: fire0
      map: ["fireAlarmBase"]
    - state: fire_off
      map: ["fireAlarmState"]
    - state: fire_b2
      map: ["enum.WiresVisualLayers.MaintenancePanel"]  
    - type: Construction

- type: entity
  id: FireAlarmAssemblyXeno
  parent: FireAlarmAssembly
  name: fire alarm assembly
  description: An alien fire alarm assembly. Good luck with the wires.
  components:
  - type: Sprite
    sprite: _Umbra/Structures/Wallmounts/air_monitors_xeno.rsi
    layers:
    - state: fire_b1
      map: [ "enum.ConstructionVisuals.Layer" ]
  - type: Construction
