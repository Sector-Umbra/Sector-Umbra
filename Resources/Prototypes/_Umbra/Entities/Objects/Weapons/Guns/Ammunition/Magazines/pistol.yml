  components:
  - type: Tag
    tags:
    - MagazineDeagle
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
      - CartridgeDeagle
    capacity: 8

- type: entity
  id: MagazineDeagleEmpty
  name: pistol magazine (.357 magnum any)
  suffix: empty
  parent: BaseMagazineDeagle
  description: 8-round single stack pistol magazine.
  components:
  - type: BallisticAmmoProvider
    proto: null
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      right:
      - state: inhand-right-mag

