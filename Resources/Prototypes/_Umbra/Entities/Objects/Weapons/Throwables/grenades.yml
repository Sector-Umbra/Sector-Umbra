- type: entity
  abstract: true
  parent: BaseItem
  id: GrenadeBaseSingulo
  components:
  - type: Sprite
    sprite: Objects/Weapons/Grenades/grenade.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: Item
    size: Small
  - type: Clothing
    quickEquip: false
    slots:
    - Belt
  - type: OnUseTimerTrigger
    delay: 3.5
  - type: Damageable
    damageContainer: Inorganic
  - type: Appearance
  - type: AnimationPlayer
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState:
        enum.ConstructionVisuals.Layer:
          Primed: { state: primed }
          Unprimed: { state: icon }

- type: entity
  name: singularity grenade
  description: You my good friend are fucked!
  parent: [GrenadeBaseSingulo, BaseSyndicateContraband]
  id: SinguloGrenade
  components:
  - type: ClusterGrenade
    fillPrototype: Singularity
    maxGrenadesCount: 1
  - type: OnUseTimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 2 # 2 beeps total (at 0 and 2)

- type: entity
  name: tesla grenade
  description: boom boom boom boom, the room is fucking gone.
  parent: [GrenadeBaseSingulo, BaseSyndicateContraband]
  id: TeslaGrenade
  components:
  - type: ClusterGrenade
    fillPrototype: TeslaEnergyBall
    maxGrenadesCount: 1
  - type: OnUseTimerTrigger
    beepSound:
      path: "/Audio/Effects/beep1.ogg"
      params:
        volume: 5
    initialBeepDelay: 0
    beepInterval: 2 # 2 beeps total (at 0 and 2)
