# Player: AemonTillado - Character: Michael Hands
- type: entity
  name: Michael's Card
  parent: BaseItem
  id: MichaelsCard
  description: A faded and torn paper card, lovingly repaired with strips of tape.
  suffix: PersonalItem
  components:
  - type: Sprite
    sprite: _Umbra/Objects/Misc/Books/michaels_card.rsi
  - type: Item
    size: Small
    sprite: _Umbra/Objects/Misc/Books/michaels_card.rsi
  - type: Paper
    contentSize: 12000
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Tag
    tags:
    - Book
  - type: PaperVisuals
    backgroundImagePath: "/Textures/Interface/Paper/paper_background_book.svg.96dpi.png"
    backgroundPatchMargin: 23.0, 16.0, 14.0, 15.0
    contentMargin: 20.0, 20.0, 20.0, 20.0
  - type: MeleeWeapon  # This was originally a feature exclusive to the law book but maintainers decided it should apply to all books for consistency. I frankly disagree but :P
    soundHit:
      collection: Punch
    damage:
      types:
        Blunt: 1
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 1