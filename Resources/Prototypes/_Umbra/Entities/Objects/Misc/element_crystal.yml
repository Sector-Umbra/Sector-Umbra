- type: entity
  parent: BaseItem
  id: AnemoCrystal
  suffix: Anemo
  name: mysterious crystal
  description: A crystal of unknown origin or power. You can feel a nice breeze when holding this, even in space.
  components:
  - type: Icon
    sprite: _Umbra/Objects/Misc/crystalshard.rsi
    state: anemo_shard
  - type: Sprite
    sprite: _Umbra/Objects/Misc/crystalshard.rsi
    state: anemo_shard
  - type: PointLight
    radius: 2
    energy: 2
    color: "#77EBEB"
  - type: Item
    size: Normal
  - type: OnUseTimerTrigger
    delay: 3
    beepInterval: 1
    beepSound:
      path: /Audio/Machines/anomaly_generate.ogg
      params:
        volume: -5
  - type: TwoStageTrigger
    triggerDelay: 11.14
    components: #TODO: Add whatever component the air grenades use once merged with upstream.
    - type: AmbientSound
      enabled: true
      volume: -5
      range: 14
      sound:
        path: /Audio/Ambience/Objects/gas_pump.ogg
    - type: GravityWell
      maxRange: 3
      baseRadialAcceleration: -5
      baseTangentialAcceleration: -1
      gravPulsePeriod: 0.03
    - type: SingularityDistortion
      intensity: 0 #No distortion, since it's air.
      falloffPower: 1.5
    - type: PointLight
      enabled: true
      color: "#77EBEB"
      energy: 8
      radius: 6
      softness: 1
      offset: "0, 0"
    - type: SoundOnTrigger
      sound:
        path: /Audio/Effects/glass_break1.ogg
        params:
          volume: 15
    - type: DeleteOnTrigger

