# TO ADD A NEW PERSONAL ITEM LOADOUT, you MUST do the following:
#
# 1. Create a LOADOUT (type: loadout) with a PersonalItemLoadoutEffect
#    that refers to your character. Punctuation MUST match EXACTLY.
#    ID: same as the personal item entity.
#    Place this within the Prototypes/_Umbra/PersonalItems/[Category]/[PersonalItemName].yml file below the item
# 2. One loadout section per personal item.
# 3. Add the loadout to every applicable LOADOUT GROUP HERE

# IF YOU NEED A NEW GROUP:
#   1. Copy PersonalItemsJobAgnostic.
#   2. Replace 'JobAgnostic' with the ONE job the group is intended for.
#   3. Add job-specific loadouts to the group.
#   4. Replace the job's PersonalItemsJobAgnostic loadout group with the new group.

