- type: entity
  parent: BasePlushie
  id: PlushieBorg
  name: cyborg plushie
  description: A cute stuffed toy that resembles a cyborg. Doesn't seem to state their laws however.
  components:
  - type: Sprite
    sprite: _Moffstation/Objects/Fun/toys.rsi
    state: plushie_borg
  - type: Item
    heldPrefix: borg
  - type: EmitSoundOnUse
    sound: &BorgPlushieSound
      path: /Audio/Effects/Cargo/ping.ogg
      params:
        variation: 0.125
        volume: -2
  - type: EmitSoundOnLand
    sound: *BorgPlushieSound
  - type: EmitSoundOnActivate
    sound: *BorgPlushieSound
  - type: EmitSoundOnTrigger
    sound: *BorgPlushieSound
  - type: EmitSoundOnCollide
    sound: *BorgPlushieSound
  - type: Food
    requiresSpecialDigestion: true
    useSound: *BorgPlushieSound
  - type: MeleeWeapon
    wideAnimationRotation: 180
    soundHit: *BorgPlushieSound
  - type: Clothing
    quickEquip: false
    sprite: _Moffstation/Objects/Fun/toys.rsi
    equippedPrefix: borg
    slots:
    - HEAD
